<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://horabrasilia.com.br/wp-content/uploads/2020/10/aeroportos-1.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 20px;
            border-style:dotted;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            width: 400px;
            text-align: center;
        }
        input, select, button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color:rgb(0, 4, 255);
                                 
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0300ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <p>Por favor,poderia se cadastrar antes de tudo?</p>
        <form id="loginForm" action ="/cadastrar" method="post">
            <input type="text" name="nome" placeholder="Nome Completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="tel" name="telefone" placeholder="Telefone" required>
           
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            var nome = document.getElementById('nome').value.trim();
            var email = document.getElementById('email').value.trim();
            var telefone = document.getElementById('telefone').value.trim();
            var errorMessage = document.getElementById('error-message');
            
            if (nome === "" ||email === "" || telefone === "") {
                e.preventDefault(); // Impede o envio do formulário
                errorMessage.style.display = 'block';
            } else {
                // Redireciona para a página teste.html ao enviar
                e.preventDefault(); // Impede o envio padrão
                window.location.href = "/menu"; // Redireciona para a outra página
            }
        });
    </script>

</body>
</html>
